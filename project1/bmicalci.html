<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h2>====Body Mass Ratio=====</h2></p>
    <form id="BMI form">
        <label for ="weight">weight (kg)</label>
        <input type="number" id="weight" placeholder="enter weight" required>
        <br><br>
        <label for ="height">enter height(m)</label>
        <input type="number" id="height" placeholder="enter height" required>
        <br><br>
        <button class = "button" id="answer" style="background-color:rgb(231, 224, 224); border-radius: 10px;"><h2>CALCULATE</h2></button>
        <br><br>
        <div id = "result"><h3>result = </h3></div>
    </form>
    <script>
        const form= document.querySelector("form")
        form.addEventListener("submit",function(e){
            e.preventDefault()
            const weight =parseFloat(document.querySelector("#weight").value)
            const height = parseFloat(document.querySelector("#height").value)
            const result = document.querySelector("#result")
            if(height=="" || height <= 0 || isNaN(height)){
                    result.innerHTML = `please enter valid number ${height}`
            } else if (weight=="" || weight <= 0 || isNaN(weight)){
                    weight.innerHTML =`please enter valid number ${weight}`
            } else {
                    const bmi = (weight/((height*height)/10000)).toFixed(2)
                    result.innerHTML = `<span>${bmi}</span>`;
               }
        }

        )
        
         
    </script>
</body>
</html>
